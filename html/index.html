<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jihyo TG Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Jihyo Telegram Bot</h2>
    <form id="tokenForm">
      <div class="input-container">
        <label for="token">LAGAY MO BOT TOKEN MO:</label>
        <input type="text" id="token" name="token" placeholder="Your bot token..." required>
      </div>
      <button type="submit">ADD BOT!</button>
      <div id="message"></div>
    </form>
    <div class="footer">
      <p>Made by Jihyo</p>
      <p><a href="https://t.me/woonjihyo" target="_blank">https://t.me/woonjihyo</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('tokenForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const token = document.getElementById('token').value.trim();

      axios.post('/setToken', { token })
        .then(function(response) {
          document.getElementById('message').innerHTML = `<p class="success">${response.data.message}</p>`;
        })
        .catch(function(error) {
          document.getElementById('message').innerHTML = `<p class="error">${error.response.data.error}</p>`;
        });
    });
  </script>
</body>
</html>
