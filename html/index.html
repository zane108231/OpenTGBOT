<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JIHYO TELEGRAM BOT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .logo-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }

  .response-message {
    margin-top: 10px;
    padding: 10px;
    background-color: #f2dede;
    color: #a94442;
    border-radius: 4px;
    display: none;
  }

  .success-message {
    background-color: #dff0d8;
    color: #3c763d;
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo-title">JIHYO TELEGRAM BOT</div>
  <div class="form-group">
    <label for="botToken">Bot Token</label>
    <input type="text" id="botToken" name="botToken" placeholder="Enter your Telegram bot token..." required>
  </div>
  <button type="button" id="submitButton">Set Bot Token</button>
  <div id="responseMessage" class="response-message"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const submitButton = document.getElementById('submitButton');
    const responseMessage = document.getElementById('responseMessage');

    submitButton.addEventListener('click', async () => {
      const botToken = document.getElementById('botToken').value.trim();

      if (!botToken) {
        displayMessage('Please enter a valid bot token.', 'error');
        return;
      }

      try {
        const response = await fetch('/setToken', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token: botToken }),
        });

        const data = await response.json();

        if (response.ok) {
          displayMessage(data.message, 'success');
        } else {
          displayMessage(data.error || 'Failed to set bot token.', 'error');
        }
      } catch (error) {
        displayMessage('An error occurred. Please try again later.', 'error');
        console.error('Error:', error);
      }
    });

    function displayMessage(message, type) {
      responseMessage.textContent = message;
      responseMessage.className = `response-message ${type}-message`;
      responseMessage.style.display = 'block';
      setTimeout(() => {
        responseMessage.style.display = 'none';
      }, 5000);
    }
  });
</script>
</body>
</html>
