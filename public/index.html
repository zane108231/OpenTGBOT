<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGBOT STATUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        #current-time {
            font-size: 1.2em;
            color: #666;
        }

        .info, .api-info {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
        }

        p {
            font-size: 1.1em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JihyoBot Status</h1>
            <p id="current-time"></p>
        </header>
        <main>
            <section class="info">
                <h2>Developer</h2>
                <p>Jihyo Woon</p>
            </section>
            <section class="api-info">
                <h2>API Information</h2>
                <p>Please visit <a href="https://nash-rest-api.replit.app" target="_blank">this link</a> for more API information.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 TG BOT</p>
        </footer>
    </div>
    <script>
        function formatTime(date) {
            const options = {
                timeZone: 'Asia/Manila',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            return new Intl.DateTimeFormat('en-GB', options).format(date);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = `Current time: ${formatTime(now)}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
